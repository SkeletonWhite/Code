<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直卡片</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- --d是自定义属性,可通过var函数对其调用 -->
        <div class="card" style="--d:-1">
            <div class="content">
                <div class="img">
                    <img src="images/Image1.png" alt="">
                </div>
                <div class="detail">
                    <span>卡通小白</span>
                    <p>小白的第一个头像</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>

        <div class="card" style="--d:0">
            <div class="content">
                <div class="img">
                    <img src="images/Image2.png" alt="">
                </div>
                <div class="detail">
                    <span>抱猫小白</span>
                    <p>小白的第二个头像</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>

        <div class="card" style="--d:1">
            <div class="content">
                <div class="img">
                    <img src="images/Image3.png" alt="">
                </div>
                <div class="detail">
                    <span>抱小熊猫的小白</span>
                    <p>小白的第三个头像</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>

        <div class="card" style="--d:2">
            <div class="content">
                <div class="img">
                    <img src="images/Image4.png" alt="">
                </div>
                <div class="detail">
                    <span>像素小白</span>
                    <p>小白的第四个头像</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>

        <div class="card" style="--d:3">
            <div class="content">
                <div class="img">
                    <img src="images/Image5.png" alt="">
                </div>
                <div class="detail">
                    <span>像素啵咕</span>
                    <p>小白的啵咕宝宝</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
    </div>
</body>
</html>
